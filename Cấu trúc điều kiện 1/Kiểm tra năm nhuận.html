<script>

    let year = parseInt(prompt("Enter a year"));
    let isLeapYear = false; // Không là năm nhuận

    if (!(year % 4)) { //!(year % 4) được hiểu là khi year chia hết cho 4 trả về giá trị false ! phủ định của false là true
        if (!(year % 100)) {//!(year % 100) khi chia có dư (chia không hết) sẽ trả về true, phủ định ngược lại sẽ là false
            if (!(year % 400)) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) { // Nếu là true chạy alert đầu tiên
        alert(`${year} là năm nhuận`);
    } else { //false chạy alert ở dưới
        alert(`${year} không là năm nhuận`);
    }
